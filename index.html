            --ios-bg: #000000;
            --ios-card: rgba(22, 22, 24, 0.6);
            --ios-pink: #ff375f;
            --ios-blue: #007aff;
            --ios-green: #30d158;
            --text-main: #ffffff;
            --text-secondary: #a1a1a6;
            --island-bg: rgba(255, 255, 255, 0.03); 
            --island-blur: blur(50px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--ios-bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0; padding: 0;
            letter-spacing: -0.03em;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 10%, rgba(255, 45, 85, 0.45) 0%, transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 122, 255, 0.35) 0%, transparent 40%),
                #000;
            z-index: -1;
        }

        .header-islands {
            position: sticky; top: 0; z-index: 1000;
            padding: 50px 16px 15px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        .island {
            background: var(--island-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: var(--island-blur);
            -webkit-backdrop-filter: var(--island-blur);
            border-radius: 22px;
            display: flex; align-items: center;
        }

        .island-date { padding: 12px 18px; flex-direction: column; align-items: flex-start; }
        .date-text { 
            font-size: 11px; font-weight: 800; color: var(--ios-pink); 
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 55, 95, 0.8);
        }
        .month-text { font-size: 19px; font-weight: 900; }

        .island-controls { padding: 6px; gap: 6px; }
        .view-btn {
            border: none; background: rgba(255,255,255,0.05); color: var(--text-secondary);
            width: 44px; height: 44px; border-radius: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: 0.3s;
        }
        .view-btn.active { color: #fff; background: var(--ios-pink); box-shadow: 0 0 20px rgba(255, 45, 85, 0.5); }

        .island-week { grid-column: 1 / span 2; justify-content: space-between; padding: 10px 15px; }
        .nav-btn { background: rgba(255,255,255,0.1); border: none; color: white; width: 36px; height: 36px; border-radius: 50%; font-weight: 900; }
        .week-num { font-size: 22px; font-weight: 900; }

        .container { padding: 10px 16px 150px; max-width: 600px; margin: 0 auto; }
        .day-title { font-size: 26px; font-weight: 900; margin: 30px 0 15px 5px; }

        .card {
            background: var(--ios-card);
            border-radius: 30px; padding: 22px; margin-bottom: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            position: relative; overflow: hidden;
            transition: all 0.4s ease;
        }


        .card.locked { opacity: 0.2; filter: blur(25px); transform: scale(0.96); }
        .card.revealed { opacity: 1 !important; filter: none !important; transform: scale(1) !important; border-color: var(--ios-pink); }
        
        body.hide-locked .card.locked:not(.revealed) { display: none; }


        .card.is-passed { opacity: 0.4; filter: grayscale(0.9) blur(1px); }

        .icon-box {
            width: 60px; height: 60px; border-radius: 20px;
            background: linear-gradient(145deg, #ff2d55, #b01a38);
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; flex-shrink: 0;
            box-shadow: 0 0 25px rgba(255, 45, 85, 0.5);
        }


        .badge { 
            font-size: 10px; font-weight: 900; padding: 6px 12px; 
            border-radius: 12px; text-transform: uppercase; border: 1px solid transparent; 
        }
        .badge-live { background: var(--ios-pink); color: white; animation: pulse 1.5s infinite; box-shadow: 0 0 15px rgba(255, 45, 85, 0.5); }
        .badge-timer { background: rgba(48, 209, 88, 0.1); color: var(--ios-green); border: 1px solid var(--ios-green); }
        .badge-passed { background: rgba(255,255,255,0.1); color: var(--text-secondary); }
        .badge-locked { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.2); }

        .time-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .time-text { font-size: 20px; font-weight: 800; }
        .details h3 { margin: 0; font-size: 19px; font-weight: 800; }
        .details p { margin: 0; font-size: 13px; color: var(--text-secondary); font-weight: 600; margin-top: 4px; }
        .room { color: var(--ios-pink); font-weight: 800; }

        .eye-toggle-card {
            position: absolute; right: 15px; top: 15px; z-index: 100;
            background: rgba(255,255,255,0.15); width: 40px; height: 40px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>

    function setViewMode(mode) {
        if (mode === 'clean') {
            document.body.classList.add('hide-locked');
            document.getElementById('btnHideLocked').classList.add('active');
            document.getElementById('btnShowAll').classList.remove('active');
        } else {
            document.body.classList.remove('hide-locked');
            document.getElementById('btnShowAll').classList.add('active');
            document.getElementById('btnHideLocked').classList.remove('active');
        }
    }

    function changeWeek(v) { 
        currentWeek = Math.max(1, Math.min(22, currentWeek + v));

    }

    function getSmartStatus(l, selWeek) {
        const now = new Date();
        const curDay = now.getDay() === 0 ? 7 : now.getDay();
        const [sh, sm] = l.t.split(' - ')[0].split(':').map(Number);
        const [eh, em] = l.t.split(' - ')[1].split(':').map(Number);


        if (selWeek < l.w[0] || selWeek > l.w[1]) {
            return { label: `–ù–µ–¥–µ–ª—è ${l.w[0]}-${l.w[1]}`, class: "badge-locked", type: 'locked' };
        }

        if (selWeek > realWeek) {
            return { label: "–ë—É–¥–µ—Ç", class: "badge-timer", type: 'future' };
        }

        if (selWeek < realWeek) {
            return { label: "–ü—Ä–æ—à–ª–∞", class: "badge-passed", type: 'passed' };
        }

        const st = new Date(now); st.setHours(sh, sm, 0);
        const et = new Date(now); et.setHours(eh, em, 0);

        if (curDay > l.d || (curDay === l.d && now > et)) return { label: "–ü—Ä–æ—à–ª–∞", class: "badge-passed", type: 'passed' };
        if (curDay === l.d && now >= st && now <= et) return { label: "–°–ï–ô–ß–ê–° –ò–î–ï–¢", class: "badge-live", type: 'live' };
        
        if (curDay === l.d && now < st) {
            const diff = st - now;
            const h = Math.floor(diff/3600000);
            const m = Math.floor((diff%3600000)/60000);
            return { label: `–ß–µ—Ä–µ–∑ ${h}—á ${m}–º`, class: "badge-timer", type: 'timer' };
        }
        return { label: `–ß–µ—Ä–µ–∑ ${l.d - curDay} –¥–Ω.`, class: "badge-timer", type: 'upcoming' };
    }

        const root = document.getElementById('scheduleRoot');
        document.getElementById('weekNumDisplay').innerText = currentWeek;

        const now = new Date();
        document.getElementById('islandDay').innerText = now.toLocaleDateString('ru-RU', { weekday: 'long' });
        document.getElementById('islandDate').innerText = now.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });

        root.innerHTML = "";
        const days = ["–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞", "–°—É–±–±–æ—Ç–∞"];

            const items = schedule.filter(l => l.d === idx + 1);
            if(items.length === 0) return;
            const section = document.createElement('div');
            section.className = 'day-section';
            section.innerHTML = `<div class="day-title">${name}</div>`;
            
            items.forEach((l, i) => {
                const status = getSmartStatus(l, currentWeek);
                const id = `card-${idx}-${i}`;
                const isLocked = status.type === 'locked';
                const card = document.createElement('div');
                card.id = id;
                card.className = `card ${isLocked ? 'locked' : ''} ${status.type === 'live' ? 'is-live' : ''} ${status.type === 'passed' ? 'is-passed' : ''}`;
                card.innerHTML = `
                    ${isLocked ? `<div class="eye-toggle-card" onclick="event.stopPropagation(); document.getElementById('${id}').classList.toggle('revealed')">üëÅÔ∏è</div>` : ''}
                    <div class="time-row"><span class="time-text">${l.t}</span><span class="badge ${status.class}">${status.label}</span></div>
